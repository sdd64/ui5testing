<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	jQuery.sap.registerModulePath("ui5testing", "ui5testing");

	sap.ui.localResources("ui5testing");
	sap.ui.getCore().attachInit(function() {
		new sap.m.Shell({
			app : new sap.ui.core.ComponentContainer({
				height : "100%",
				name : "ui5testing"
			})
		}).placeAt("content");
	});
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
