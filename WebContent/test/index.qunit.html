    <script id="sap-ui-bootstrap" 
        type="text/javascript"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"

    <link rel="stylesheet" href="https://openui5.netweaver.ondemand.com/resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="resources/sap/ui/qunit/qunit-junit.js"></script>
    <script type="text/javascript" src="resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript">
      jQuery.sap.require("sap.ui.thirdparty.qunit");
      // Pfad des Modules registrieren, in dem wir eigene Entwicklungen haben
        jQuery.sap.registerModulePath("ui5testing", "ui5testing")       
        
        // Gruppierung der folgenden Tests (optional)
        QUnit.module("Formatter.js");
      
      // Begin der Tests
        QUnit.test("applicantName", function (assert){
            // ** Vorbereitung **
            // Laden unserer Hilfsklasse 'Formatter'
            jQuery.sap.require("ui5testing.util.Formatter");
            
            // Ablegen der zu testendne Methode in einer Variable (optional)
            var applicantNameTest = ui5testing.util.Formatter.applicantName;
                        
            // ** Zusicherungen **
            assert.ok( 
                applicantNameTest("Muster", "Max") == "Muster, Max",
                "Fuegt Nachname und Vorname zusammen"
            );
            
            assert.ok( 
                applicantNameTest("Muster", "") == "Muster",
                "Kein ueberfluessiges Komma bei unbekanntem Vornamen"
            );
        });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
  </body>
</html>
